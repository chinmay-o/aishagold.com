    <section id="contact-section" class="mt-5 contact-section padding-top-custom sec-ptb-100 clearfix">
      <div class="container">

        <div class="row justify-content-center mb-60">
          <div class="col-lg-6 col-md-7 col-sm-9" data-aos="fade-up" data-aos-delay="100">
            <div class="section-title text-center size-increase">
              <h2 class="title-text mb-0">Today's Gold Rate</h2>
            </div>
          </div>
        </div>

        <form id="goldRate_form">
          <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
            <div class="col-lg-3">
              <div class="form-item">
                <input id="date" type="text" name="Date" placeholder="Today's Date">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-item">
                <input id="22K" type="text" name="22k Gold Rate" placeholder="1 Gram 22k Gold Rate">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-item">
                <input id="18K" type="text" name="18k Gold Rate" placeholder="1 Gram 18k Gold Rate">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="text-center" data-aos="fade-up" data-aos-delay="500">
                <button type="submit" class="btn" value="submit">Submit</button>
              </div>
            </div>

          </div>
        </form>

      </div>
    </section>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-7 col-sm-9" data-aos="fade-up" data-aos-delay="100">
        <div class="section-title text-center size-increase">
          <h2 class="title-text mb-0">Enquiries</h2>
        </div>
      </div>
    </div>

    <section id="cart-section" class="cart-section sec-ptb-100 pb-0 clearfix">
				<div class="container">

					<div class="table-wrap">
						<table class="table">
							<thead>
								<tr  data-aos="fade-up" data-aos-delay="100">
                  <th scope="col">Time</th>
									<th scope="col">Name</th>
									<th scope="col">Mobile Number</th>
									<th scope="col">Subject</th>
									<th scope="col">Status</th>
								</tr>
							</thead>
							<tbody id="enquiryLisiting"></tbody>
						</table>
					</div>

				</div>
			</section>

			================================================== -->
